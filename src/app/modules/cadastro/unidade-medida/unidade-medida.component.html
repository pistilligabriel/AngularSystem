<div class="card flex justify-content-center gap-2">
  <p-toast></p-toast>
  <p-confirmDialog
    header="Título do Diálogo"
    icon="pi pi-exclamation-triangle"
    [acceptLabel]="'OK'"
    [rejectVisible]="false"
    [closable]="false"
  ></p-confirmDialog>
</div>

<app-toolbar-navigation></app-toolbar-navigation>

<div>
  <div class="grid">
    <div class="col-12">
      <p-card header="Unidade Medida" styleClass="shadow-3 m-1 text-indigo-800">
        
        <!--TABELA DE UNIDADE MEDIDA-->
        <div *ngIf="!showForm" class="grid">
          <div class="col-12">
            <div class="flex justify-content-end"></div>
            <p-table
              #tabelaUnidadeMedida
              [columns]="colunasSelecionadas"
              [value]="unidadeDatas"
              [(selection)]="unidadeSelecionada"
              (onRowSelect)="onRowSelect($event)"
              selectionMode="multiple"
              [rows]="5"
              [paginator]="true"
              [responsive]="true"
              [resizableColumns]="true"
              columnResizeMode="expand"
              styleClass="p-datatable-gridlines"
              [tableStyle]="{ 'min-width': '50rem' }"
              [rowHover]="true"
              [showCurrentPageReport]="true"
              [rowsPerPageOptions]="[5, 10, 25, 50, 100]"
              [globalFilterFields]="[
                'CODIGO',
                'status',
                'descricao',
                'sigla'
              ]"
              [exportHeader]="'customExportHeader'"
              dataKey="CODIGO"
              currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
              [filterDelay]="0"
            >
              <ng-template pTemplate="caption">
                <div class="flex">
                  <div class="mr-5">
                    <button
                      type="button"
                      class="mr-2"
                      pButton
                      pRipple
                      icon="pi pi-plus"
                      pTooltip="Adicionar Unidade Medida"
                      (click)="onAddButtonClick()"
                    >
                      Adicionar
                    </button>
                    <button
                      pButton
                      pRipple
                      icon="pi pi-ban"
                      class="p-button-danger"
                      (click)="desativarProdutosSelecionados()"
                      [disabled]="
                        !unidadeSelecionada || !unidadeSelecionada.length
                      "
                    ></button>
                  </div>

                  <div class="flex justify-content-center mr-5">
                    <button
                      type="button"
                      pButton
                      pRipple
                      icon="pi pi-file"
                      (click)="tabelaUnidadeMedida.exportCSV()"
                      class="mr-2"
                      pTooltip="CSV - Exportar os dados da tabela com formato csv."
                      tooltipPosition="bottom"
                    ></button>
                    <button
                      type="button"
                      pButton
                      pRipple
                      icon="pi pi-file-excel"
                      (click)="exportExcel()"
                      class="p-button-success mr-2"
                      pTooltip="XLS - Exportar os dados da tabela com formato xls."
                      tooltipPosition="bottom"
                    ></button>
                    <button
                      type="button"
                      pButton
                      pRipple
                      icon="pi pi-file-pdf"
                      (click)="exportPdf()"
                      class="p-button-warning mr-2"
                      pTooltip="PDF - Exportar os dados da tabela com formato pdf."
                      tooltipPosition="bottom"
                    ></button>
                  </div>

                  <p-multiSelect
                    pTooltip="Desmarque as colunas que serão ocultadas"
                    [options]="cols"
                    [(ngModel)]="colunasSelecionadas"
                    optionLabel="header"
                    selectedItemsLabel="Ocultar Colunas"
                    [style]="{ 'min-width': '200px' }"
                    placeholder="Selecione as Colunas"
                  >
                  </p-multiSelect>

                  <span class="p-input-icon-left ml-auto mr-2">
                    <i class="pi pi-search"></i>
                    <input
                      pInputText
                      type="text"
                      [(ngModel)]="valorPesquisa"
                      (input)="applyFilterGlobal($event, 'contains')"
                      placeholder="Pesquisar"
                    />
                  </span>
                  <button
                    pButton
                    label="Limpar"
                    class="p-button-outlined"
                    icon="pi pi-filter-slash"
                    (click)="clear(tabelaUnidadeMedida)"
                  ></button>
                </div>
              </ng-template>

              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th style="width: 3rem"></th>
                  <th style="width: 4rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th>
                  <th
                    pResizableColumn
                    pSortableColumn="CODIGO"
                    style="width: 3rem"
                  >
                    <div
                      class="flex justify-content-between align-items-center"
                    >
                      <div
                        class="flex justify-content-between align-items-center"
                      >
                        ID
                      </div>
                      <div
                        class="flex justify-content-between align-items-center"
                      >
                        <p-sortIcon field="CODIGO"></p-sortIcon>
                        <p-columnFilter
                          type="text"
                          field="CODIGO"
                          display="menu"
                          matchMode="contains"
                          [showMatchModes]="true"
                          [showOperator]="false"
                          [showAddButton]="true"
                        ></p-columnFilter>
                      </div>
                    </div>
                  </th>
                  <th
                    *ngFor="let col of columns"
                    pResizableColumn
                    [pSortableColumn]="col.field"
                  >
                    <div
                      class="flex justify-content-between align-items-center"
                    >
                      <div
                        class="flex justify-content-between align-items-center"
                      >
                        {{ col.header }}
                      </div>
                      <div
                        class="flex justify-content-between align-items-center"
                      >
                        <p-sortIcon field="{{ col.field }}"></p-sortIcon>
                        <p-columnFilter
                          type="text"
                          [field]="col.field"
                          display="menu"
                          matchMode="contains"
                          [showMatchModes]="true"
                          [showOperator]="false"
                          [showAddButton]="true"
                        ></p-columnFilter>
                      </div>
                    </div>
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-unidade let-columns="columns">
                <tr>
                  <td>
                    <div
                      class="flex justify-content-center gap-2 align-content-center align-items-center"
                    >
                      <button
                        pButton
                        pRipple
                        class="p-button-rounded p-button-text"
                        icon="pi pi-pencil"
                        pTooltip="Editar Unidade Medida"
                        (click)="onEditButtonClick(unidade)"
                      ></button>
                      <button
                        pButton
                        pRipple
                        class="p-button-rounded p-button-text p-button-danger"
                        icon="pi pi-ban"
                        pTooltip="Desativar Unidade Medida"
                        (click)="onDisableButtonClick(unidade)"
                      ></button>
                    </div>
                  </td>
                  <td>
                    <p-tableCheckbox [value]="unidade"></p-tableCheckbox>
                  </td>
                  <td>{{ unidade.CODIGO }}</td>
                  <ng-container *ngFor="let col of columns">
                    <td *ngIf="col.field !== 'status'; else statusColumn">
                      {{ unidade[col.field] }}
                    </td>
                    <ng-template #statusColumn>
                      <td>
                        <p-tag
                          [value]="unidade.status"
                          [severity]="getSeverity(unidade.status)"
                        ></p-tag>
                      </td>
                    </ng-template>
                  </ng-container>
                </tr>
              </ng-template>

              <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                  Total de {{ unidadeDatas ? unidadeDatas.length : 0 }} Unidade de Medida
                  Cadastradas.
                </div>
              </ng-template>

              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="8">Nenhum informação foi encontrada.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
